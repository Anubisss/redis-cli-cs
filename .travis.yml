language: cpp
compiler: g++

before_install:
  # install GoogleTest
  - cd ..
  - wget https://googletest.googlecode.com/files/gtest-1.7.0.zip
  - unzip gtest-1.7.0.zip
  - cd gtest-1.7.0
  - ./configure
  - make
  - sudo cp -a include/gtest /usr/include
  - sudo cp -a lib/.libs/* /usr/lib/
  - cd ..

script:
  - cd travis-ci-test
  # build redis-cli-cs
  - make
  # build and run tests
  - make tests
